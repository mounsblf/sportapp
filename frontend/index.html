<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Gathering App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font for a professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header id="header" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 shadow-md">
    <!-- Header content will be rendered by JavaScript -->
  </header>

  <main id="app" class="container mx-auto p-4 flex-grow">
    <!-- App content will be rendered here by JavaScript -->
    <div class="flex justify-center items-center h-full">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-auto">
    <div class="container mx-auto px-4 text-center">
      <p class="text-sm">Sport Gathering App © 2025 - MVP Version</p>
    </div>
  </footer>

  <!-- Google Maps API avec bibliothèque Places pour l'autocomplétion des villes -->
  <!-- La clé API sera chargée dynamiquement depuis le backend -->

  <script type="module" src="./js/main.js?v=1.0.1"></script>
</body>
</html>
